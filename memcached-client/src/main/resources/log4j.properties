log4j.rootLogger=info, stdout

log4j.additivity.com.github.memcached=false
log4j.logger.com.github.memcached=info, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-3p -%20d{yyyy-MM-dd HH:mm:ss} - %C{1}] - %m%n
